name: My frontend ci workflow

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Use Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install Dependencies
        working-directory: ./src
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint .

      - name: Handle Lint Errors
        if: failure()  # Run only if tests failed
        run: npm lint --fix .
        # run: echo "Failed."

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Use Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install Dependencies
        working-directory: ./src
        run: npm ci

      - name: Run Tests
        working-directory: ./src
        run: npm test 

      - name: Handle Test Errors
        if: failure()  # Run only if tests failed
        run: echo "Tests failed. Please check and fix the issues."

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Use Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install Dependencies
        working-directory: ./src
        run: npm ci
      
      - name: Run Build
        working-directory: ./src
        run: npm run build
